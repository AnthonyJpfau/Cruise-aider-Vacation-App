<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Welcome To the Vacation App</title>
  <link rel="stylesheet" href="styles.css"/>
    <style>
        /* Set the map's height to fill the viewport */
        #map {
            height: 80vh;
        }
        html {background-color: #82d1f3;}
        
    </style>
</head>
<body>

  <div class="welcomeMessage"><h1>Welcome to Cruise-sader, <div id="username"> </div></h1></div>
<div class="homeBox-container">
  <div class="homeBox1">
    <div class="State-zoom-container">
      <h3>Zoom to a state:</h3>
      <label for="stateInput">Enter state name:</label>
      <input type="text" id="stateInput" placeholder="E.g., California">
      <button id="zoomButton">Go!</button>
    </div>
    
    <div class="Quicklink-container">
    <h3><a href="groupPage.html"><button>Your Group Page</button></a></h3>
    </div>

    <div id="locationDisplay">
      <h3>Marked Location:</h3>
      <p>Latitude: <span id="displayLat">0</span></p>
      <p>Longitude: <span id="displayLng">0</span></p>
      <button id="submitLocation">Submit Location</button>
    </div>
  </div>
  <div class="homeBox2">
  <div id="map"></div>
  </div>
</div>
  <script src="app.js"></script>
</body>
</html>
