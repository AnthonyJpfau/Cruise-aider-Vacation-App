<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Group</title>
    <link rel="stylesheet" href="styles.css"/>
    <style>
        /* Set the map's height to fill the viewport */
        #mapGroup {
            height: 80vh;
        }
        html {background-color: #82d1f3;}
        
    </style>
</head>
<body>

<!-- Display User Group -->
<div class="top-row">
    <div class="groupMessage"><h2>Logged in as <div id="username"> </div></h2></div>
    <div class="group-container"><h3><div id="userGroup"></div></h3></div>
    <a href="mapPage.html">
        <div class ="returnButton"> <button>Return To Map page</button></a></div>
    </a>
</div>
<div class="box-container">
    <div class="box1">
        <h5>Members in your group:</h5>
        <div class="username"><ul id="groupMembers"></ul></div>
        <div class="email"><ul id="groupMembers"></ul></div>
        <div class="comments-section">
            <h3>Comments</h3>
            <div id="commentsDisplay"></div>
        </div>
        <div class="comment-form">
        <h3>Leave a Comment</h3>
        <form id="commentForm">
            <textarea id="userComment" placeholder="Your comment here..." required></textarea>
            <button type="submit">Submit Comment</button>
        </form>
        </div>
    </div>

    <div class="box2">
        <div id="mapGroup"></div>
    </div>
</div>
<script src="app.js"></script>

</body>
</html>
